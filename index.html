<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <style>
  .links .home {
    background-color: #2563eb;
    color: white;
  }
  </style>

  <div class="form-body">
      <div class="head">
          <div class="links">
              <a href="index.html" class="pages home" >1</a>
              <span class="line line-1"></span>
              <a href="next.html" class="pages next">2</a>
              <span class="line line-2"></span>
              <a href="submit.html" class="pages submit">3</a>
          </div>
          <p class="text">Port Twitter posts to Bluesky</p>
      </div>


      <div class="contents">
        <div class="upload">
            <input type="file" id="file">
            <div class="file">
              <i class="fa-solid fa-upload"></i>
            <label for="file">Select A Folder</label>
          </div>
        </div>

        <div class="select">
            <p class="text-2">Select Date Range</p>
            <div class="dates">
              <p class="start-select date-text">Start Date</p>
            <input type="date" name="" id="" id="start-date">
            <p class="end-select date-text">End Date</p>
            <input type="date" name="" id="end-date">
          </div>
          <div >
            <button class="btn">Clear Date Range</button>
          </div>

        </div>
       

        <div class="analyze">
            <button class="btn">Analyze Tweets</button>
        </div>


      </div>
  </div>
</body>
</html>
